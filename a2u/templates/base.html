{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <title id="title">A2U</title>
</head>

<body>
    <div id="container">
        <div class="padding-box"></div>
        <img id="logo" src="{% static 'img/logo.png' %}" alt="A2U">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="name" id="imageInput" accept="image/*">
            <input type="button" value="Upload" onclick="imageUpload()">
        </form>
        <div class="preview-container" onclick="flipPreview(this)">
            <div id="loading" style="display: none;"></div>
            <img class="preview preview-front" src="{% static 'inputs/emma.png' %}" alt="front">
            <img class="preview preview-back" src="{% static 'results/emma.png' %}" alt="back">
        </div>
        <div class="padding-box"></div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
